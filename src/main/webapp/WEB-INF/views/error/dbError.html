<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Database Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; margin: 2rem; }
        .card { max-width: 760px; border: 1px solid #e5e7eb; border-radius: 10px; padding: 1.25rem; }
        .title { font-size: 1.25rem; font-weight: 700; margin: 0 0 0.5rem; }
        .muted { color: #6b7280; font-size: 0.95rem; }
        pre { background: #f9fafb; padding: 0.75rem; border-radius: 8px; overflow-x: auto; }
        a.button { display: inline-block; margin-top: 1rem; padding: 0.5rem 0.85rem; border-radius: 8px;
                   text-decoration: none; border: 1px solid #d1d5db; }
    </style>
</head>
<body>
<div class="card">
    <h1 class="title">We hit a database problem</h1>
    <p class="muted">Please try again later. If the problem persists, contact support.</p>

    <p th:if="${errorMessage}">
        <strong>Details:</strong>
        <span th:text="${errorMessage}">Database error message goes here.</span>
    </p>

    <p th:if="${timestamp}" class="muted">
        Time: <span th:text="${timestamp}">2025-08-21T12:34:56</span>
    </p>
    <p th:if="${path}" class="muted">
        Path: <code th:text="${path}">/people</code>
    </p>

    <a class="button" th:href="@{/}">Back to Home</a>
</div>
</body>
</html>
