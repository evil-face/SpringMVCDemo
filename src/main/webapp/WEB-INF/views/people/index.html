<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
<div th:each="person : ${people}">
  <a th:text="${person.name} + ', ' + ${person.age}" th:href="@{/people/{id}(id=${person.id})}">User</a>
</div>
<br>
<hr>
<a href="/people/new">Create new person</a>
</body>
</html>
